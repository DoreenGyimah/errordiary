{% extends 'base.html' %}

{% block content %}
<div class="container d-flex flex-column align-items-center">
    <h1>Search Results</h1>
    <hr>
    {% for error in errors %}
    {% csrf_token %}
    <div class="card" style="width: 85%;">
        <a href="{% url 'error_detail' error.id %}">
            <div class="card-title"> {{ error.title }}</div>
            <div class="card-subtitle"> {{ error.language }}</div>
            <hr>
            <div class="card-text">{{ error.description }}</div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
