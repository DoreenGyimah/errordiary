{% extends 'base.html' %}
{% block content %}

<body class="login-colors">
    <div class="login-container d-flex flex-column align-items-center justify-content-center align-middle">
        <div class="text-center login-colors">
            <div class="card-body">
                <div class="row title"><h1>Log In</h1></div>
                <br>
                    <form method="post" action="{% url 'login' %}" class="mb-3">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="btn btn-outline" value="LOGIN">
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
            </div>
        </div>
        
    </div>
</body>

{% endblock %}
