{% extends 'base.html' %}
{% block content %}

<body class="login-colors">
    <div class="login-container d-flex flex-column align-items-center justify-content-center">
            <div class="card-body">
                <div class="row title"><h1>Sign Up</h1></div>
                {% if error_message %}<p class="text-danger">{{ error_message }}</p>{% endif %}
                <form method="post" action="{% url 'signup' %}" class="text-decoration-none">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-outline" value="SIGNUP">
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
    </div>
</body>

{% endblock %}
